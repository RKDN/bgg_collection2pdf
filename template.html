<center>
<div class="full_div">
    <img src="{{image}}" class="background">
    <div class="left_column">
    <img src="{{image}}" class="box_art">
    </div>

    <div class="description">
        <h2>{{GameName}}</h2>
        <hr>

        {{Description}}
    </div>
    <div class="right_column">
        <div class="info_summary">
        <b>Published</b><br> {{Published}}<br>
        <b>Publisher</b><br> {{Publisher}}<br>
        <b>Designer</b><br> {{Designer}}<br>
        <b>Artist</b><br> {{Artist}}<br>
        <b>Category</b><br> {{Category}}<br>
        </div>
    </div>

    <div class="weight_info">
        <b>Weight: {{Weight}}</b>
    </div>
    <div class="rating_info">
        <b>Rating: {{Rating}}</b>
    </div>

    <div class="bottom_row">
        <hr>
        <span class="bottom_row_entry_right">
            <img src="./Images/icon_players.png" class="info_icon"> {{p}}
            &nbsp;&nbsp;&nbsp;
            <img src="./Images/icon_duration.png"  class="info_icon"> {{d}}
        </span>
        
        <span class="bottom_row_entry_left"> {{Cat0}} {{Cat1}} {{Cat2}} {{Cat3}}</span>
        
    </div>
</div>
</center>
